<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZU quiz-app</title>
    <link rel="stylesheet" href="quiz-app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Bytesized:wght@400;700&family=Playwrite+CU:wght@400;700&family=Orbitron:wght@400;700&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="structure">       
        <header>
            <nav>
                <h2>AZU</h2>
                <ul class="nav-links">
                <li><a href="#">Math</a></li>
                <li><a href="#">IT</a></li>
                <li><a href="#">Science</a></li>
                <li><a href="#">Geography</a></li>
                </ul>
                <div class="hamburger" onclick="toggleMenu()">
                <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
        </header>
        <!-- Q-A Section -->
        <div class="Q-A-section">
            
            
        </div>

        <!-- Footer Section -->
          <div class="record">
            <div class="ques">
                <span class="q-h3">Question:</span>
                <span>1 of 2</span>
            </div>
            <div class="score">
                <span class="s-h3">Score:</span>
                <span>3 of 60</span>
            </div>
          </div>
    </div>

    <script src="quiz-app.js"></script>
</body>
</html>
